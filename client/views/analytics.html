<div class="panel panel-default " style="width: 50%;margin: 0 auto;">
    <div class="panel-heading" align="center"
        style="background-color:coral;color: black;font-weight: bold;font-size: large; ">Add query to get top three

    <form style="outline: auto;" class="jumbotron text-center" name="myForm">
        <div style=" background-color:rgb(127, 205, 247);" class="panel-body">
            <label for="school">Choose School</label>
            <select style="width: 50%; margin-left: 25%;" class="form-control" aria-label=".form-select-lg example"
                id="school" name="school">
                <option ng-repeat="s in school" value={{s.school}}>{{s.school}}</option>

            <button class="btn btn-primary" ng-click="schoolfunc()">TOP THREE: SCHOOL</button><br><br>
            <div style=" background-color:rgb(127, 205, 247);">
                <ul align="left" ng-repeat="v in val">
                    <li>{{v.name}}</li>
                </ul>
            </div>
        </div><br>

        <div style=" background-color:rgb(127, 205, 247);" class="panel-body">
            <button class="btn btn-primary" ng-click="top3india()">TOP THREE: INDIA</button><br><br>
            <div style=" background-color:rgb(127, 205, 247);">
                <ul align="left" ng-repeat="v in array">
                    <li>{{v.name}}</li>
                </ul>
            </div>
        </div><br>

        <div style=" background-color:rgb(127, 205, 247);" class="panel-body">
            <label for="city">Choose City</label>
            <select style="width: 50%; margin-left: 25%;" class="form-control" aria-label=".form-select-lg example"
                id="city" name="city">
                <option ng-repeat="c in city" value={{c.city}}>{{c.city}}</option>
            </select>
            <button class="btn btn-primary" ng-click="top3city()">TOP THREE: CITY</button><br><br>
            <div style=" background-color:rgb(127, 205, 247);">
                <ul align="left" ng-repeat="v in array2">
                    <li>{{v.name}}</li>
                </ul>

        </div>
